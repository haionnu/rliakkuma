<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리락쿠마 main</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Pretendard", sans-serif;
      background-color: #fff6e6;
      height: 100vh;
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #ffffffcc;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 15px 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    .nav-btn {
      text-decoration: none;
      color: #555;
      padding: 8px 16px;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .nav-btn:hover {
      background-color: #f0f0f0;
      color: #000;
    }
    .active {
      background-color: #000;
      color: #fff !important;
    }
    .main-title {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: 800;
      color: #4b2e05;
      letter-spacing: 4px;
    }
    .ears {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      max-width: 70%;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <a href="main.html" class="nav-btn active">⭐️</a>
    <a href="history.html" class="nav-btn">history</a>
    <a href="profile.html" class="nav-btn">profile</a>
    <a href="animation.html" class="nav-btn">animation</a>
    <a href="goods.html" class="nav-btn">goods</a>
    <a href="gallery.html" class="nav-btn">gallery</a>
  </header>

  <main>
    <div class="main-title">⭐️Rilakkuma⭐️</div>
    <img src="main_banner.png" alt="리락쿠마 귀" class="ears">
  </main>
</body>
</html>
